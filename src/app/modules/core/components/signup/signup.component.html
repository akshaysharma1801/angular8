<section>
    <main>
        <div class="signup-form">
            <div class="signup-form-inner">
                <mat-card class="example-card">
                    <mat-card-header>
                      <mat-card-title>Shiba Inu</mat-card-title>
                    </mat-card-header>

                    <form [formGroup] = "signForm" (ngSubmit)="onSubmit()">

                        <mat-card-content>
                            <mat-form-field>
                                <input matInput placeholder="Username" formControlName="username" >
                            </mat-form-field>

                            <mat-form-field>
                                <input matInput  placeholder="email" formControlName = "email">
                            </mat-form-field>
                            
                            <mat-form-field>
                                <input matInput type="password" placeholder="password" formControlName = "password">
                            </mat-form-field>
                            
                            <mat-form-field>
                                <input matInput type="password" placeholder="Confirm password" formControlName="password2">
                            </mat-form-field>
                        </mat-card-content>

                        <mat-card-actions>
                            <button mat-stroked-button type="submit">SIGNUP</button>
                            <button mat-stroked-button  (click)="navigateToLogin()">LOGIN</button>
                        </mat-card-actions>

                    </form>

                </mat-card>
            </div>
        </div>
    </main>
</section>
